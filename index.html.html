            text-align: center;
            margin-top: 100px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }
        .hidden-content {
            display: none; /* Initially hidden */
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            color: #ff4081;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        .hidden-content.show {
            display: block; /* Show when correct password is entered */
            opacity: 1;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin: auto;
        }
        input {
            font-size: 20px;
            text-align: center;
            letter-spacing: 5px;
            width: 250px;
            border: 2px solid #ff4081;
            border-radius: 5px;
            padding: 5px;
            outline: none;
            color: #ff4081;
            padding-left: 20px;
        }
        .hint {
            font-size: 24px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            background: #ff4081;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e91e63;
        }
        .memory-photo {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            transition: transform 0.3s;
        }
        .memory-photo:hover {
            transform: scale(1.1);
        }
        .memory-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

            font-size: 36px; /* Larger font size for "End" */
            color: pink; /* Stylish pink color */
            margin-top: 20px;
            font-weight: bold;
